<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Web Audio Basics</title>
		<meta name="description" content="Audio basics demo for Web Audio API">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<main>
			<div id="loopa-ranger">
		
				<div class="looper">
		
					<section class="files">
						<button class="file-load">
							<span>Load</span>
						</button>
					</section>

					<section class="display">
						<canvas id="waveform_canvas" width="1024" height="256"></canvas>
						<button class="add-track">
							<span>Add Track</span>
						</button>
					</section>

					<section class="master-controls">
						<section class="transport">
							<button data-playing="false" class="transport-play" role="switch" aria-checked="false">
								<span>Play/Pause</span>
							</button>
							
							<input type="range" id="playback-speed" class="control-volume" min="0" max="5" value="1.0" step="0.01" data-action="playback-speed" />
							<label for="playback-speed">Playback Speed</label>

							<input type="range" id="volume" class="control-volume" min="0" max="2" value="0.5" list="gain-vals" step="0.01" data-action="volume" />
							<label for="volume">VOL-LOOPER</label>

							<input type="range" id="distortion" class="control-volume" min="0" max="100" value="10" list="gain-vals" step="0.01" data-action="volume" />
							<label for="volume">VOL-LOOPER</label>
						</section>
					</section>
					
				</div>

				<div id="ranger">
					<section class="tracklist">
					</section>
					<section class="transport">
						<button data-playing="false" class="transport-play" role="switch" aria-checked="false">
							<span>Play/Pause</span>
						</button>
					</section>
				</div>

				<div id="master-bus">
					<section class="channels">

					</section>
					<section class="master">
						
					</section>
				</div>
			</div>
		</main>

		<script type="module" src="loopa-ranger.js"></script>
	</body>
</html>
